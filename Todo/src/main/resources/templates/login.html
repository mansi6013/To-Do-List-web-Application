<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | MyTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        .card {
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Login to <strong>MyTodo</strong></h3>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="username" class="form-control" id="username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>

                        <div class="text-center mt-3">
                            <a href="/register" class="text-decoration-none">Donâ€™t have an account? Register</a>
                        </div>
                    </form>

                    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i> Invalid username or password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i> You have been logged out successfully.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
