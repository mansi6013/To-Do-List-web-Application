<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Task | MyTodo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
    }
    .card {
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand" href="#">MyTodo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks}">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Add Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks/overview}">Overview</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Add Task Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center"><i class="bi bi-plus-circle me-2"></i>Add New Task</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/tasks/add}" method="post" th:object="${task}">

            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-clipboard"></i></span>
                <input type="text" class="form-control" id="taskName" name="name" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                <textarea class="form-control" id="taskDescription" name="description" rows="3" required></textarea>
              </div>
            </div>

            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                <input type="date" class="form-control" id="dueDate" name="dueDate">
              </div>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" th:field="*{category}" id="category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Urgent">Urgent</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="completed" name="completed">
              <label class="form-check-label" for="completed">Mark as Completed</label>
            </div>

            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-check2-circle me-2"></i>Add Task
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
